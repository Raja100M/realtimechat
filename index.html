  <title>Halaman Donasi</title>
  <style>
    /* CSS yang ada tetap sama */

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      overflow-x: hidden;
    }

    .bubble {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(173, 216, 230, 0.6);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      bottom: -100px;
    }

    .bubble:nth-child(1) {
      left: 10%;
      width: 60px;
      height: 60px;
      animation-duration: 9s;
    }

    .bubble:nth-child(2) {
      left: 20%;
      width: 80px;
      height: 80px;
      animation-duration: 7s;
    }

    .bubble:nth-child(3) {
      left: 35%;
      width: 40px;
      height: 40px;
      animation-duration: 8.5s;
    }

    .bubble:nth-child(4) {
      left: 50%;
      width: 70px;
      height: 70px;
      animation-duration: 6s;
    }

    .bubble:nth-child(5) {
      left: 65%;
      width: 50px;
      height: 50px;
      animation-duration: 8s;
    }

    .bubble:nth-child(6) {
      left: 80%;
      width: 100px;
      height: 100px;
      animation-duration: 6.5s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-110vh);
      }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 50px auto;
      z-index: 1;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #008080;
    }

    .btn {
      background-color: #008080;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      margin: 10px;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .donation-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .donation-link {
      background-color: #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.4s;
      text-align: center;
    }

    .donation-link img {
      width: 100px;
      margin: 0 auto;
    }

    .donation-link:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .donation-link a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .container h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .donation-links {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 1.2rem;
      }

      .btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }

      .donation-link img {
        width: 80px;
      }
    }
  </style>
</head>
