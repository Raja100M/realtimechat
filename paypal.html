<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pngtree-initial-letter-r-eagle-logo-vector-image_315654 1 (1).png" type="image/x-icon">
    <title>Halaman Donasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container h1 {
            color: #004d00;
            margin-bottom: 10px;
        }

        .container p {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            color: #004d00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terima Kasih atas Donasi Anda!</h1>
        <p>Scan QR Code di bawah ini untuk melakukan donasi melalui PAYPAL.</p>
        <img src="paypal 1.png" alt="QR Code for Donation">
        <p class="contact-info">Nomor HP: 083160942504</p>
    </div>
</body>
</html>
